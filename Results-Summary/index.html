<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <!-- Meta Tags -->
  <meta name="author" content="Ezequiel Arevalo">
  <meta name="keywords" content="Frontend Mentor Challenges">
  <meta name="description" content="Frontend Mentor Challenges">

  <!-- Title -->
  <title>Frontend Mentor | Results summary component</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>

  <article>
    <div class="content__left">
      <h3>
        Your Result
      </h3>

      <div id="circle">
        <span>
          76
        </span>
        <sub>
          of 100
        </sub>
      </div>

      <h4>
        Great
      </h4>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="content__right">
      <h3>
        Summary
      </h3>

      <ul>
        <li>
          <p>
            <span class="icon">
              <img src="src/images/icon-reaction.svg" alt="Reaction icon" width="16" height="16" />
            </span>
            Reaction
          </p>
          <p>
            <strong>80</strong> / 100
          </p>
        </li>
        <li>
          <p>
            <span class="icon">
              <img src="src/images/icon-memory.svg" alt="Memory icon" width="16" height="16" />
            </span>
            Memory
          </p>
          <p>
            <strong>92</strong> / 100
          </p>
        </li>
        <li>
          <p>
            <span class="icon">
              <img src="src/images/icon-verbal.svg" alt="Verbal icon" width="16" height="16" />
            </span>
            Verbal
          </p>
          <p>
            <strong>61</strong> / 100
          </p>
        </li>
        <li>
          <p>
            <span class="icon">
              <img src="src/images/icon-visual.svg" alt="Visual icon" width="16" height="16" />
            </span>
            Visual
          </p>
          <p>
            <strong>72</strong> / 100
          </p>
        </li>
      </ul>

      <button>
        Continue
      </button>
    </div>
  </article>

</body>

</html>
