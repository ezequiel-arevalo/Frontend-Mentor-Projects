<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Meta Tags -->
    <meta name="author" content="Ezequiel Arevalo" />
    <meta name="keywords" content="Frontend Mentor Challenge" />
    <meta name="description" content="Frontend Mentor Challenge" />

    <!-- Title -->
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>

  <body>
    <article class="product-card">
      <figure class="product-card__preview">
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="src/images/image-product-mobile.webp"
          />

          <source
            media="(max-width: 767px)"
            srcset="src/images/image-product-desktop.webp"
          />

          <img
            src="src/images/image-product-desktop.webp"
            alt="Perfume de Gabrielle Essence Eau De Parfum"
            class="product-card__image"
          />
        </picture>
        <figcaption class="sr-only">
          Gabrielle Essence Eau De Parfum, interpretaciÃ³n floral, solar y
          voluptuosa
        </figcaption>
      </figure>
      <div class="product-card__content">
        <span class="product-card__type">Perfume</span>
        <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="product-card__pricing">
          <data
            value="149.99"
            class="product-card__price-current"
            aria-label="Precio Actual"
            >$149.99</data
          >
          <data
            value="169.99"
            class="product-card__price-previous"
            aria-label="Precio Anterior"
          >
            <s>$169.99</s>
          </data>
        </p>

        <footer class="product-card__footer">
          <button
            type="button"
            class="product-card__add-to-cart"
            aria-label="Boton de aÃ±adir al carrito"
          >
          ðŸ›’ Add to Cart
          </button>
        </footer>
      </div>
    </article>
  </body>
</html>
